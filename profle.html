<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table id="01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>Eapen</td>
    <td>22</td>
  </tr>
  <tr>
    <td>Elwin</td>
    <td>Augustin</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Agin</td>
    <td>Sebastian</td>
    <td>22</td>
  </tr>
</table>
<br>

</body>
</html>
